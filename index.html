<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="card text-center">
            <div class="card-header bg-primary text-white  fs-4">
                Área de Cadastro
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control campos" id="nome" placeholder="João">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control campos" id="cpf" placeholder="99999999999">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control campos" id="data">
                </div>
                <div class="botoes">
                    <button type="button" id="cadastrar" class="btn btn-primary ">Cadastrar</button>
                </div>
            </div>
            <div class="card-footer text-muted">
                <p> Campos Obrigatórios</p>
            </div>
        </div>
        <section class="lista shadow p-3 mb-5 bg-body rounded">
            <div>
                <h4>Lista de Cadastrados</h4>
            </div>
            <div class="container-fluid container-lista">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">Alterar</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="tabela">
                    </tbody>

                </table>
            </div>
        </section>
    </main>
    <footer>
        <div id="direitos" class="estilo-footer">
            <p>&copy;Realizado por Guilherme Souza</p>
        </div>
        <div id="ide" class="estilo-footer">
            <h1>Projeto</h1>
        </div>
    </footer>
</body>
<script src="script.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
